<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/style.css" />

    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="box" style="margin-top: 20px; ">
      <div class="one " style="margin-top: 40px;"> <p  id="head" class="s1">Rock Paper Scissors</p></div>
      <div class="two" style="margin-top: 10px;"> <p class="s1 " id="scores"></p></div>
      <div class="thre" style="margin-top: 10px;"><p id="s3" style="text-align: center;font-size: 30px;font-weight: bold;">Your Turn !</p></div>
      <div class="image">
           <div class="img1"><img src="./assets/images/paper 1.png" alt="" ></div>
           <div class="img2"><img src="./assets/images/two 1.png" alt=""></div>
           <div class="img3"><img src="./assets/images/rock 1.png" alt=""></div>
       </div>
   </div>
   <div class="choice" style="margin-top: 20px;">
       <form action="" class="button">
           <input type="radio" id="paper" value="paper" name="color" >
           <input type="radio" id="two" value="two" name="color">
           <input type="radio" id="rock" value="rock" name="color">
       </form>
   </div>
     <div style="display: flex;justify-content: center;margin-top: 50px;">   <button class="s2" id="start" onclick="game()">START</button></div>  
    <script src="./script/main.js"></script>
  </body>
</html>
